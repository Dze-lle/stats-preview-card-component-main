<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="app/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>


  <link rel="stylesheet" href="app/css/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; position: relative; bottom: 10%; color: hsl(0, 0%, 92%);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="row">
      <div class="col__left">
        <h1><strong>Get <span>insights</span> that help your business grow.</strong></h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <div class="row__stats">
            <div class="col-sm-4"><strong>10k+ </strong><span>companies</span></div>
            <div class="col-sm-4"><strong>314 </strong><span>templates</span></div>
            <div class="col-sm-4"><strong>12m+ </strong><span>queries</span></div>
          </div>          
      </div>
      <div class="col__right"></div>
  </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Elmer Francisco M.</a>.
    </div>
  </footer>

</html>
